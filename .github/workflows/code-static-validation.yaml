name: Code Static Validation

on:
  pull_request:
    branches: ["main"]

jobs:
  lint-format-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/ruff.requirements.txt
      - name: Lint
        run: make lint_github
      - name: Check format
        run: make check_format
